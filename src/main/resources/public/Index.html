<!DOCTYPE html>
<html ng-app="weatherman-module">
<head>
	<meta charset="UTF-8">
	<title>Weatherman Report</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link>
</head>
<body>
	<h1>Get Weather Information</h1>
    <div class="container main-content" ng-controller="MainController">
			<form name="form" novalidate ng-submit="onSubmit(form.$valid)">
				<div class="form-group" ng-class="{'has-error': form.city.$valid}">
					<label for="city">Enter City</label>
					<input type="text" name="city" id="city" ng-model="formModel.city" required/>
				</div>
				<div class="form-group">
					<label for="city">Temperature</label>
					<select name="unit" id="unit" ng-model="formModel.unit" required="required">
						<option value="">Please choose one</option>
						<option value="metric">Celcius</option>
						<option value="imperial" selected>Fahrenheit</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-primary"/>
				</div>
			</form>
        <div class="col-sm-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Today's weather for {{response.name}},{{response.sys.country}}</h3>
            </div>
            <div class="panel-body">
              	Current Temperature is : {{response.main.temp}} <br/>
				Maximum Temperature is: {{response.main.temp_max}} <br/>
				Minimum Temperature is: {{response.main.temp_min}}
            </div>
          </div>
          </div>
         </div>
		<div >
    </div>
</body>
</html>
